<div style="height: 200; width: 80%;">
    <h1>Заведение {{transaction.name}}</h1>
    <p>Дата {{transaction.date}}</p>
    <div>
        <order *ngFor="let order of orders" [order]="order">
        </order>
    </div>
    <a [routerLink]="['/details', transaction.id]">Details</a>
    <button (click)="delete(transaction.id)">DELETE</button>
</div>
